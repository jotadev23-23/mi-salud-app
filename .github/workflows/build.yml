name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Descargar gradle-wrapper.jar
        run: |
          mkdir -p gradle/wrapper
          curl -sLo gradle/wrapper/gradle-wrapper.jar \
            "https://github.com/gradle/gradle/raw/v8.2.0/gradle/wrapper/gradle-wrapper.jar"

      - name: Dar permisos a gradlew
        run: chmod +x gradlew

      - name: Compilar APK Debug
        run: ./gradlew assembleDebug --stacktrace

      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: MiSalud-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
