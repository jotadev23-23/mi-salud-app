name: Build APK y Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Descargar gradle-wrapper.jar
        run: |
          mkdir -p gradle/wrapper
          curl -sLo gradle/wrapper/gradle-wrapper.jar \
            "https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.jar"

      - name: Regenerar gradlew
        run: |
          cat > gradlew << 'GRADLEW'
          #!/bin/sh
          DEFAULT_JVM_OPTS="-Xmx512m -Xms64m"
          APP_HOME=$( cd "${APP_HOME:-./}" && pwd -P ) || exit
          CLASSPATH=$APP_HOME/gradle/wrapper/gradle-wrapper.jar
          if [ -n "$JAVA_HOME" ]; then JAVACMD=$JAVA_HOME/bin/java
          else JAVACMD=java; fi
          exec "$JAVACMD" $DEFAULT_JVM_OPTS -classpath "$CLASSPATH" \
            org.gradle.wrapper.GradleWrapperMain "$@"
          GRADLEW
          chmod +x gradlew

      - name: local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Generar keystore si no existe en Secrets
        run: |
          if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "Generando keystore temporal..."
            keytool -genkeypair \
              -alias misalud \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -storepass misalud123 \
              -keypass misalud123 \
              -dname "CN=MiSalud, OU=App, O=MiSalud, L=AR, S=AR, C=AR" \
              -keystore misalud.keystore
            echo "KEYSTORE_GENERADO=true" >> $GITHUB_ENV
          else
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > misalud.keystore
            echo "KEYSTORE_GENERADO=false" >> $GITHUB_ENV
          fi

      - name: Compilar APK Release firmado
        run: ./gradlew assembleRelease --no-daemon
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/misalud.keystore
          KEY_ALIAS: misalud
          KEY_PASSWORD: misalud123
          STORE_PASSWORD: misalud123

      - name: Localizar APK
        run: |
          APK=$(find . -name "*.apk" | grep -i release | head -1)
          if [ -z "$APK" ]; then APK=$(find . -name "*.apk" | head -1); fi
          echo "APK: $APK"
          cp "$APK" MiSalud.apk
          ls -lh MiSalud.apk

      - name: Subir APK como artifact
        uses: actions/upload-artifact@v4
        with:
          name: MiSalud-APK
          path: MiSalud.apk
          retention-days: 60

      - name: Leer versión
        id: version
        run: |
          VERSION=$(python3 -c "import json; print(json.load(open('version.json'))['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Borrar Release anterior
        continue-on-error: true
        run: gh release delete "v${{ steps.version.outputs.version }}" --yes 2>/dev/null || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Crear GitHub Release
        continue-on-error: true
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.version.outputs.version }}"
          name: "Mi Salud v${{ steps.version.outputs.version }}"
          body: |
            ## Mi Salud v${{ steps.version.outputs.version }}
            Instalá el APK adjunto. Tus datos NO se borran al actualizar.
          files: MiSalud.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
