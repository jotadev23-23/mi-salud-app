name: Build APK y Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Descargar gradle-wrapper.jar
        run: |
          mkdir -p gradle/wrapper
          curl -sLo gradle/wrapper/gradle-wrapper.jar \
            "https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.jar"

      - name: Regenerar gradlew
        run: |
          cat > gradlew << 'GRADLEW'
          #!/bin/sh
          DEFAULT_JVM_OPTS="-Xmx512m -Xms64m"
          APP_HOME=$( cd "${APP_HOME:-./}" && pwd -P ) || exit
          APP_BASE_NAME=${0##*/}
          CLASSPATH=$APP_HOME/gradle/wrapper/gradle-wrapper.jar
          if [ -n "$JAVA_HOME" ]; then
              JAVACMD=$JAVA_HOME/bin/java
          else
              JAVACMD=java
          fi
          exec "$JAVACMD" $DEFAULT_JVM_OPTS \
            -classpath "$CLASSPATH" \
            org.gradle.wrapper.GradleWrapperMain \
            "$@"
          GRADLEW
          chmod +x gradlew

      - name: local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Compilar APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Renombrar APK
        run: |
          find . -name "*.apk" -exec cp {} MiSalud.apk \;
          ls -lh MiSalud.apk

      - name: Subir APK como artifact
        uses: actions/upload-artifact@v4
        with:
          name: MiSalud-APK
          path: MiSalud.apk
          retention-days: 30

      - name: Leer versiÃ³n
        id: version
        run: |
          VERSION=$(python3 -c "import json; print(json.load(open('version.json'))['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Borrar Release anterior (si existe)
        continue-on-error: true
        run: gh release delete "v${{ steps.version.outputs.version }}" --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Crear GitHub Release con APK
        continue-on-error: true
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.version.outputs.version }}"
          name: "Mi Salud v${{ steps.version.outputs.version }}"
          files: MiSalud.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
